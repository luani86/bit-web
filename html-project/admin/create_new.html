<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create New Wanted Poster</title>
</head>

<body>
    <table width="100%">
        <tr>
            <td></td>
            <td width="960">
                <a href="../index.html">Back to Homepage</a>
                <br>
                <br>
                <form action="../posters/bart.html" method="post">
                    <fieldset>
                        <legend>Top Headline</legend>
                        <label>
                            Headline text:
                            <input type="text" name="headline">
                        </label>

                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Images</legend>
                        <label>Image 1:
                            <input type="file" name="image_1">
                        </label>
                        <br>
                        <label>Image 2:
                            <input type="file" name="image_2">
                        </label>
                        <br>
                        <label>Image 3:
                            <input type="file" name="image_3">
                        </label>
                        <br>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Reward</legend>
                        <label>Aliases
                            <br>
                            <input type="text" name="Aliases">
                        </label>
                        <br>
                        <br>
                        <label>Birth
                            <br>
                            <input type="text" name="Birth">
                        </label>
                        <br>
                        <br>
                        <label>Hair
                            <br>
                            <input type="text" name="Hair">
                        </label>
                        <br>
                        <br>
                        <label>Eyes
                            <br>
                            <input type="text" name="Eyes">
                        </label>
                        <br>
                        <br>
                        <label>Height
                            <br>
                            <input type="text" name="Height">
                        </label>
                        <br>
                        <br>
                        <label>Weight
                            <br>
                            <input type="text" name="Weight">
                        </label>
                        <br>
                        <br>
                        <label>Sex
                            <br>
                            <input type="text" name="Sex">
                        </label>
                        <br>
                        <br>
                        <label>ID Number
                            <br>
                            <input type="text" name="ID Number">
                        </label>
                        <br>
                        <br>
                        <label>Occupation
                            <br>
                            <input type="text" name="Occupation">
                        </label>
                        <br>

                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Remarks</legend>
                        <textarea name="remarks" cols="150" rows="10" placeholder="Remarks text"></textarea>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Caution</legend>
                        <textarea name="caution" cols="150" rows="10" placeholder="Caution text"></textarea>
                    </fieldset>
                    <br>
                    <button type="reset">
                        <img src="https://i.stack.imgur.com/eLsS8.png" alt="reset" height="10"> Reset
                    </button>
                    <button type="submit">
                        <img src="https://cdn4.iconfinder.com/data/icons/meBaze-Freebies/512/add.png" alt="submit" height="10"> Submit
                    </button>

                </form>
            </td>
            <td></td>
        </tr>
    </table>

</html>
