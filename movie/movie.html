<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="movie.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>MOVIE LIST</h1>
        <div class="helpBox">
            <p>Movie</p>
            <form>
                <div class="form">
                    <label>Title</label>
                    <input type="text" class="form-control" placeholder="Movie Title" value="" id="movie_title" required>
                </div>
                <div class="form">
                    <label>Length(min)</label>
                    <input type="number" class="form-control" placeholder="Length in min" id="movie_length" required>
                </div>
                <div class="col-auto my-1" id="dropDown">
                    <label class="mr-sm-2" for="inlineFormCustomSelect"></label>
                    <select class="custom-select mr-sm-2" id="luka">
                        <option selected>Choose...</option>
                        <option value="action">Action</option>
                        <option value="drama">Drama</option>
                        <option value="comedy">Comedy</option>
                        <option value="adventure">Adventure</option>
                        <option value="horror">Horror</option>
                        <option value="fantasy">Fantasy</option>
                    </select>
                </div>

                <input type='button' class="btn" id="btn1" value="Create Movie">
            </form>

            <ul id="movie-list">
            </ul>

            <p>All movies length:
                <span class="counter"></span>
            </p>


        </div>
        <!--pocetak programa-->
        <div class="helpBox">
            <p>Program</p>
            <form>
                <div class="form_2">
                    <label>Date</label>
                    <input type="date" class="form-control" id="program_date" required>
                </div>

                <input type='button' class="btn" id="btn2" value="Create program">
            </form>

            <p>Program:
                <span id="program_list"></span>
            </p>


        </div>


    </div>
    </div>


    <script src="movie.js"></script>
</body>

</html>
